<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Larissa Souza" />
    <title>Lyrics Search</title>

    <!-- BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/my-logo.svg" type="image/x-icon" />

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- MAIN JS -->
    <script src="js/script.js" defer></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&amp;display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 pd-1">
      <img
        src="assets/my-logo.svg"
        width="30"
        height="30"
        class="d-inline-block align-top"
        alt=""
      />
      <a class="navbar-brand" href="https://github.com/eu-larissasouza">
        &lt;//Larissa Souza&gt;
      </a>
    </nav>

    <main>
      <div class="container">
        <div class="row justify-content-center mb-2">
          <h1>Lyrics Search</h1>
        </div>

        <div class="row justify-content-center">
          <form action="" id="lyrics_form">
            <div class="form-row">
              <div class="form_group col-md-6">
                <label for="artist">Artist</label>
                <input
                  type="text"
                  class="form-control"
                  id="artist"
                  placeholder="Artist"
                />
              </div>
              <div class="form_group col-md-6">
                <label for="song">Song</label>
                <input
                  type="text"
                  class="form-control"
                  id="song"
                  placeholder="Song"
                />
              </div>
            </div>

            <button
              onclick="doSubmit()"
              type="submit"
              class="btn btn-primary mt-4"
            >
              Let's Sing
            </button>
          </form>
        </div>
      </div>

      <div class="row justify-content-center">
        <pre class="mt-4" id="lyrics"></pre>
      </div>
    </main>

    <!-- BOOTSTRAP JAVASCRIPT -->
    <!-- JQUERY, POPPER.JS E BOOTSTRAP JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
